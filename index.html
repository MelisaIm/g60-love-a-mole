<!DOCTYPE html>
<html>
	<head>
		<title>Paramaterize Whack-A-Mole</title>
		<link rel="stylesheet" href="css/index.css">
	</head>

	<body>
		<form action="whack-a-mole.html" method="get">
			<fieldset>
				<legend>Mole Properties</legend>
				<label for="MOLE_UP_MIN">Min Moles</label>
					<input id="MOLE_UP_MIN" type="number" value="3" name="MOLE_UP_MIN"/>
					<label for="MOLE_UP_MAX">Max Moles</label>
				<input id= "MOLE_UP_MAX" type="number" value="5" name="MOLE_UP_MAX"/>
			</fieldset>
			<fieldset>
				<legend>Game Modifiers</legend>
				<label for="NUMBER_OF_ROUNDS">Number Of Rounds</label>
				<input id="NUMBER_OF_ROUNDS" type="number" value="10" name="NUMBER_OF_ROUNDS"/>
				<label for="MOLES_PER_ROUND">Moles Per Round</label>
				<input id="MOLES_PER_ROUND" type="number" value="3" name="MOLES_PER_ROUND"/>
				<label for="ROUND_COOLDOWN">Round Cooldown</label>
				<input id="ROUND_COOLDOWN" type="number" value="3" name="ROUND_COOLDOWN"/>
			</fieldset>
			<input type="submit"/>
		</form>
	</body>
</html>
